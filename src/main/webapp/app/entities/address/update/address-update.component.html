<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-address-heading" data-cy="AddressCreateUpdateHeading" jhiTranslate="universtyApp.address.home.createOrEditLabel">
        Create or edit a Address
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="universtyApp.address.lineOne" for="field_lineOne">Line One</label>
          <input type="text" class="form-control" name="lineOne" id="field_lineOne" data-cy="lineOne" formControlName="lineOne" />
          <div *ngIf="editForm.get('lineOne')!.invalid && (editForm.get('lineOne')!.dirty || editForm.get('lineOne')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lineOne')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="universtyApp.address.lineTwo" for="field_lineTwo">Line Two</label>
          <input type="text" class="form-control" name="lineTwo" id="field_lineTwo" data-cy="lineTwo" formControlName="lineTwo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="universtyApp.address.aptNo" for="field_aptNo">Apt No</label>
          <input type="text" class="form-control" name="aptNo" id="field_aptNo" data-cy="aptNo" formControlName="aptNo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="universtyApp.address.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="universtyApp.address.state" for="field_state">State</label>
          <input type="text" class="form-control" name="state" id="field_state" data-cy="state" formControlName="state" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="universtyApp.address.country" for="field_country">Country</label>
          <input type="text" class="form-control" name="country" id="field_country" data-cy="country" formControlName="country" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="universtyApp.address.pinCode" for="field_pinCode">Pin Code</label>
          <input type="text" class="form-control" name="pinCode" id="field_pinCode" data-cy="pinCode" formControlName="pinCode" />
          <div *ngIf="editForm.get('pinCode')!.invalid && (editForm.get('pinCode')!.dirty || editForm.get('pinCode')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('pinCode')?.errors?.pattern"
              jhiTranslate="entity.validation.pattern"
              [translateValues]="{ pattern: 'Pin Code' }"
            >
              This field should follow pattern for Pin Code.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
